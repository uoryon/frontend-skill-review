    <p>工廠模式</p>
    <script type="text/javascript">
    //shu version
    function createPerson(name, age, job){
        var o = new Object();
        o.name = name;
        o.job = job;
        o.sayName = function(){
            alert(this.name);
        }
        return o;
    }
    function createPersonA(pty){
        var o = new Object();
        for(a in pty){
            o.a = pty.a;
        }
        return o;
    }
    var person1 = createPerson("su", 20, "SE");
    </script>
