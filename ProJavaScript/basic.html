<!DOCTYPE html>
<html>

	<title>基本概念</title>
</head>
<body>
	<script type="text/javascript">
		"use strict"//IE10+, FIREFOX4+, SAFARI5.1+,OPERA12+, CHROME..编译指示，使用严格模式。

		// 八进制字面量在严格模式下失效。






		console.log(typeof a);//typeof返回的是字符串；
		console.log(typeof 95);
		var message;
		console.log(message);
		console.log(message == undefined);
		var message = undefined;//不需要显示的初始化变量为underfined。
		console.log(message == undefined);

		console.log('观察以下：');
		var message;
		//var age;
		console.log(message);
		//console.log(age);

		console.log(typeof message);
		console.log(typeof age);

		var car = null;//从逻辑角度来看， null值是一个空对象指针。
		console.log(typeof car);

		//undefined派生自null；
		console.log(null == undefined);



		console.log(0.1+0.2);
		console.log('永远不要测试某个特定的浮点数值')
	</script>
