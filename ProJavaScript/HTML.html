<!DOCTYPE html>
<html>
<head>
	<title>在HTML中使用Javascript</title>
</head>
<body>
	<script type="text/javascript" defer='defer'></script>
	<!-- language都废弃了，type可选， -->
	<p>文档类型，分为混杂模式（quirks mode）和标准模式(standards moede)，如果没指定文档类型则默认混杂模式。主要影响CSS的呈现，也影响JS的解释执行。混杂模式在不同浏览器下行为差异非常大。根本无法完成跨浏览器行为的一致性。
		标准模式：HTML4.0.1 严格型。XHTML 1.0严格型。HTML5
		准标准模式：过渡型，框架集型</p>
	<noscript><p>测试是否支持JavaScript</p></noscript>
</body>
</html>
