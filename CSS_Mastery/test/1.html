<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lalala</title>
  <style>
    body{
      position: relative;
    }
    div{
      height: 100px;
    }
    #left{
      float:left;
      width: 100px;
      background-color: lightblue;
    }
    #right{
      width: 100px;
      background-color: lightblue;
      position: absolute;
      top:0;
      right:0;
    }
    #mid{
      margin: 0 100px;
      background-color: lightyellow;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="mid"></div>
  <div id="right"></div>
</body>
</html>
