<!DOCTYPE html>
<html>
<head>
	<title>box</title>
</head>
<body>
 <div style="
    width: 90px;
    height: 90px;
    box-sizing: border-box;
    border: 6px solid;
    padding: 5px;
    margin: 10px;
    background:yellow;
">IE盒模型</div>
<div style="
    width: 90px;
    height: 90px;
    box-sizing: content-box;
    border: 6px solid;
    padding: 5px;
    margin: 10px;
    background:yellow;
">標準盒模型</div>
<p>觀察IE盒模型和標準盒模型的區別。(CSS3屬性實現)</p>
<p>塊級框從上到下一個接一個地垂直排列</p>
<p>觀察外邊距的疊加</p>
<p style="background:yellow;height:50px;">
<span style="display:inline-block;background:pink;height:40px;">行內框</span>
<span>行內框</span>
<span>行內框</span>
</p>

<p>行內框在一行中水平排列，可以調整間距。修改尺寸只能修改邊距行高和邊距</p>
<p>style display:inline-block；可以讓元素像行內元素一樣水平的依次排列、並且能夠像塊級框一樣顯示的設置寬、高、邊距。（支持：Firefox 3.0+， IE8＋, 以及各種現代瀏覽器）</p>
</body>
</html>
