<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圖像替換</title>
  <style>
    body{
      background:lightyellow;
    }
    .FIR{
      background:url(logo.png) no-repeat;
      width:115px;
      height:25px;
    }
    .Phark{
      text-indent:-5000px;
      background: url(logo.png) no-repeat;
      width:115px;
      height: 25px;
    }
  </style>
</head>
<body>
  <h2 class="FIR">
    <span style="display:none;">Beannote</span>
  </h2>
  <p>據說：屏幕閱讀器會忽略這個</p>
  <h2 class="Phark">Beannote</h2>
</body>
</html>
